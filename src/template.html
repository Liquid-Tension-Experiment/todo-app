<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="top-nav">
                <div class="btn-nav" id="btn-home">All Tasks</div>
                <div class="btn-nav" id="btn-menu">Projects</div>
            </nav>
        </div>
    </header>
    <div class="content-section">
        <div class="container">
            <div id="content">
                <div class="main-left-col">
                    <div class="project-list">
                        <div class="project-heading">Projects</div>
                        <button type="button" id="btn-new-project">Create New Project</button>
                        <div class="project-card">
                            <div class="project-card-top-row">
                                <div class="project-title">Car Stuff</div>
                                <div class="count-text">Tasks: 5</div>
                            </div>
                            <div class="project-description">This is a list of things that I need to do to my vehicles</div>
                        </div>
                        <div class="project-card">
                            <div class="project-card-top-row">
                                <div class="project-title">Odin Project</div>
                                <div class="count-text">Tasks: 22</div>
                            </div>
                            <div class="project-description">steps I need to take to get a good foundation in web development</div>
                        </div>
                    </div>                   
                </div>
                <div class="main-right-col">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
