<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="top-nav">
                <div class="btn-nav" id="btn-tasks">All Tasks</div>
                <div class="btn-nav" id="btn-projects">Projects</div>
            </nav>
        </div>
    </header>
    <div class="content-section">
        <div class="container">
            <div id="content">
                <div class="main-left-col">
                    <form class="add-task-form">
                        <legend>New Task</legend>
                        <label for="new-title">Task Title *</label>
                        <input type="text" name="new-title" id="new-title" required>

                        <label for="new-description">Task Description *</label>
                        <textarea name="new-description" id="new-description" rows = "4" required></textarea>

                        <label for="new-priority">Priority *</label>
                        <select name="new-priority" id="new-priority" required>
                            <option value="low">Low</option>
                            <option value="med">Medium</option>
                            <option value="high">High</option>
                        </select>
                        
                        <label for="new-due-date">Due Date *</label>
                        <input type="date" id="new-due-date" name="new-due-date">
                        <div class="btn-row">
                            <button type="submit">Submit</button>
                            <button type="button">Cancel</button>
                        </div>
                    </form>        
                </div>
                <div class="main-right-col">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
